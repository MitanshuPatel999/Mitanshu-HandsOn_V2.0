<h4 class="display-4 text-center">Product Catalog</h4>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products.length">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>
